<div class="container login-main">
  <div class="row border border-secondary">
    <form class="col-md-4" [formGroup]="formLogin" (ngSubmit)="onSubmit();">
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control" placeholder="Username" formControlName="username">
        <span *ngIf="formLogin.get('password').touched && formLogin.get('username').hasError('required')">Xin vui lòng nhập username</span>
        <span *ngIf="formLogin.get('username').touched && formLogin.get('username').hasError('minLength')">Số kí tự ít quá 8 kí tự</span>
      </div>

      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <span *ngIf="formLogin.get('username').touched && formLogin.get('password').hasError('required')">Xin vui lòng nhập password</span>
        <span *ngIf="formLogin.get('password').touched && formLogin.get('password').hasError('minLength')">Số kí tự ít quá 8 kí tự</span>
      </div>

      <div class="form-group">
        <button type="submit" class="form-control btn btn-primary" [disabled]="formLogin.invalid">Login</button>
      </div>
      <div class="form-group">
        <button type="submit" class="form-control btn btn-warning">Create An Account</button>
      </div>
    </form>

    <div id="carouselId" class="carousel slide col-md-8" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselId" data-slide-to="0" class="active"></li>
        <li data-target="#carouselId" data-slide-to="1"></li>
        <li data-target="#carouselId" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img src="assets/images/image1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img src="assets/images/image2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img src="assets/images/image3.jpeg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
